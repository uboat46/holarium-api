      # - node_modules:/app/node_modules
      
      # Mount keys directory for JWT keys
      # - ./keys:/app/keys:ro
      
      # # Prevent mounting dist directory (built inside container)
      # - /app/dist
    ports:
      -  target: ${PORT}
         host_ip: 127.0.0.1
         published: *API_PUBLIC_PORT
         protocol: tcp
         mode: host
      - "${DEBUG_PORT}:9229" # Debug port for Node.js
    networks:
      - *BACKEND_NETWORK
    depends_on:
