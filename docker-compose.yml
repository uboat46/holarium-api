  # NestJS Service
  *API_SERVICE_NAME :
    build:
      context: .
      target: builder  # Use the builder stage from production Dockerfile
    restart: unless-stopped
    environment:
      # Application
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      
      # Database
      DB_TYPE: ${DB_TYPE}
      DB_HOST: *POSTGRES_SERVICE_NAME
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSL: ${DB_SSL}
      DB_SYNCHRONIZE: ${DB_SYNCHRONIZE}
      DB_LOGGING: ${DB_LOGGING}
      
      # Redis
      # REDIS_HOST: redis
      # REDIS_PORT: 6379
      # REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_dev_password}
      
      # JWT
