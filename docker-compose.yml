x-backend-network: &BACKEND_NETWORK holarium-network
x-postgres-volume: &POSTGRES_VOLUME holarium-postgres-data
x-pgadmin-volume: &PGADMIN_VOLUME holarium-pgadmin-data
x-node-modules-volume: &NODE_MODULES_VOLUME holarium-node-modules

x-postgres-service-name: &POSTGRES_SERVICE_NAME holarium-postgres
x-pgadmin-service-name: &PGADMIN_SERVICE_NAME holarium-pgadmin
x-api-service-name: &API_SERVICE_NAME holarium-api

x-api-public-port: &API_PUBLIC_PORT 8081
x-pgadmin-public-port: &PGADMIN_PUBLIC_PORT 5050

services:
  # PostgreSQL Database
  *POSTGRES_SERVICE_NAME :
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: --auth-host=scram-sha-256
    volumes:
      - type: volume
        source: *POSTGRES_VOLUME
        target: /var/lib/postgresql/data
      # - ./sql/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      - "${DB_PORT}:5432"
    networks:
      - *BACKEND_NETWORK
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # PgAdmin for database management
  *PGADMIN_SERVICE_NAME :
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - type: volume
        source: *PGADMIN_VOLUME
        target: /var/lib/pgadmin
    ports:
      -  target: 80
         host_ip: 127.0.0.1
         published: *PGADMIN_PUBLIC_PORT
         protocol: tcp
         mode: host
    networks:
      - *BACKEND_NETWORK
    depends_on:
      *POSTGRES_SERVICE_NAME :
        condition: service_healthy

  # Redis for caching and session management
  # redis:
